name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git vcpkg
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release --target microkernel_test

    - name: Run tests
      run: |
        ctest --test-dir build -C Release --rerun-failed --output-on-failure

  bench-windows:
    runs-on: windows-latest
    needs: build-windows
    steps:
    - uses: actions/checkout@v4

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git vcpkg
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build benchmark
      run: |
        cmake --build build --config Release --target make_llm_high_bench

    - name: Run benchmark and save output
      run: |
        ./make_llm_High/build/Release/make_llm_high_bench.exe > bench_output.txt

    - name: Upload benchmark artifact
      uses: actions/upload-artifact@v4
      with:
        name: bench-output
        path: bench_output.txt
